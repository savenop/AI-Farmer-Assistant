<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="/Screenshot 2025-09-09 221052.png">
<link rel="icon" type="image/png" sizes="16x16" href="/Screenshot 2025-09-09 221052.png">
    <title>AI Assistant - Listening...</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        /* The main container for the animation */
        .animation-container {
            position: relative;
            width: 300px;
            height: 300px;
            filter: blur(25px) contrast(30);
            background-color: #111827; /* Same as body bg */
        }
        
        /* Base style for each animated blob */
        .blob {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 120px;
            height: 120px;
            background: linear-gradient(45deg, #4f46e5, #ec4899);
            border-radius: 50%;
            mix-blend-mode: screen; /* This creates the color mixing effect */
            animation: move 12s infinite ease-in-out;
        }

        /* Different blobs with unique colors, sizes, and animation delays */
        .blob-2 {
            width: 150px;
            height: 150px;
            background: linear-gradient(45deg, #22d3ee, #a855f7);
            animation-delay: -3s;
            animation-duration: 10s;
        }
        .blob-3 {
            width: 100px;
            height: 100px;
            background: linear-gradient(45deg, #f59e0b, #ef4444);
            animation-delay: -6s;
            animation-duration: 14s;
        }
        .blob-4 {
            width: 180px;
            height: 180px;
            background: linear-gradient(45deg, #10b981, #3b82f6);
            animation-delay: -9s;
            animation-duration: 8s;
        }
        
        /* The keyframe animation that moves and scales the blobs */
        @keyframes move {
            0%, 100% {
                transform: translate(-50%, -50%) scale(1);
            }
            25% {
                transform: translate(-50%, -50%) scale(1.3) translate(40px, -60px);
            }
            50% {
                transform: translate(-50%, -50%) scale(0.8) translate(-50px, 70px);
            }
            75% {
                transform: translate(-50%, -50%) scale(1.2) translate(80px, 40px);
            }
        }

    </style>
</head>
<body class="bg-gray-900 text-white overflow-hidden">

    <div class="relative flex flex-col items-center justify-between h-screen w-screen p-6">
        <header class="w-full">
            <a href="chat.html" class="absolute top-6 left-6 text-gray-400 hover:text-white transition-colors duration-200" title="Go Back">
                <i class="fas fa-arrow-left text-2xl"></i>
            </a>
        </header>

        <main class="flex flex-col items-center justify-center text-center flex-grow">
            <div class="animation-container">
                <div class="blob blob-1"></div>
                <div class="blob blob-2"></div>
                <div class="blob blob-3"></div>
                <div class="blob blob-4"></div>
            </div>

            <p id="status-text" class="mt-12 text-2xl font-medium text-gray-300 transition-opacity duration-500">
                Listening...
            </p>
        </main>

        <footer class="w-full flex justify-center pb-8">
            <a href="chat.html" class="bg-red-500 hover:bg-red-600 transition-colors duration-200 rounded-full h-20 w-20 flex items-center justify-center shadow-lg" title="Stop Listening">
                <i class="fas fa-stop text-3xl"></i>
            </a>
        </footer>
    </div>

    <script>
        // Optional: Cycle through different status texts to make it more dynamic
        const statusTexts = [
            "Listening...",
            "I'm hearing you...",
            "How can I help with your farm?",
            "Processing sound...",
            "Tell me about your crops..."
        ];
        
        let currentIndex = 0;
        const statusElement = document.getElementById('status-text');

        setInterval(() => {
            currentIndex = (currentIndex + 1) % statusTexts.length;
            
            // Fade out
            statusElement.style.opacity = '0';

            // Wait for fade out, then change text and fade in
            setTimeout(() => {
                statusElement.textContent = statusTexts[currentIndex];
                statusElement.style.opacity = '1';
            }, 500);

        }, 4000); // Change text every 4 seconds
    </script>
</body>
</html>
