<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="/Screenshot 2025-09-09 221052.png">
<link rel="icon" type="image/png" sizes="16x16" href="/Screenshot 2025-09-09 221052.png">
    <title>AI Krishi Sahayak</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

    <div class="w-full max-w-md p-8 space-y-8 bg-white rounded-2xl shadow-lg">
        
        <!-- Header -->
        <div class="text-center">
            <div class="flex items-center justify-center mx-auto h-16 w-16 rounded-full bg-green-500 text-white text-3xl mb-4">
                <i class="fas fa-seedling"></i>
            </div>
            <h2 class="text-3xl font-bold text-gray-900">
               AI Krishi Sahayak
            </h2>
            <p id="form-title" class="mt-2 text-sm text-gray-600">Sign in to your account</p>
        </div>

        <!-- Login Form -->
        <form id="login-form" class="mt-8 space-y-6" action="#" method="POST">
            <div class="rounded-md shadow-sm -space-y-px">
                <div>
                    <label for="login-email" class="sr-only">Email address</label>
                    <input id="login-email" name="email" type="email" autocomplete="email" required class="appearance-none rounded-none relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-green-500 focus:border-green-500 focus:z-10 sm:text-sm" placeholder="Email address">
                </div>
                <div>
                    <label for="login-password" class="sr-only">Password</label>
                    <input id="login-password" name="password" type="password" autocomplete="current-password" required class="appearance-none rounded-none relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-green-500 focus:border-green-500 focus:z-10 sm:text-sm" placeholder="Password">
                </div>
            </div>
            <div>
                <button type="submit" class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition duration-150">
                  <a href="/home.html">  Log In</a>
                </button>
            </div>
        </form>

        <!-- Signup Form (Initially Hidden) -->
        <form id="signup-form" class="mt-8 space-y-6 hidden" action="#" method="POST">
            <div class="rounded-md shadow-sm -space-y-px">
                <div>
                    <label for="signup-username" class="sr-only">Username</label>
                    <input id="signup-username" name="username" type="text" autocomplete="username" required class="appearance-none rounded-none relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-green-500 focus:border-green-500 focus:z-10 sm:text-sm" placeholder="Username">
                </div>
                <div>
                    <label for="signup-email" class="sr-only">Email address</label>
                    <input id="signup-email" name="email" type="email" autocomplete="email" required class="appearance-none rounded-none relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-green-500 focus:border-green-500 focus:z-10 sm:text-sm" placeholder="Email address">
                </div>
                <div>
                    <label for="signup-password" class="sr-only">Password</label>
                    <input id="signup-password" name="password" type="password" autocomplete="new-password" required class="appearance-none rounded-none relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-green-500 focus:border-green-500 focus:z-10 sm:text-sm" placeholder="Password">
                </div>
            </div>

            <div>
                <button type="submit" class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition duration-150">
                    Create Account
                </button>
            </div>
        </form>

         <div id="toggle-container" class="text-sm text-center">
            <p>
                Don't have an account?
                <a href="#" id="toggle-link" class="font-medium text-green-600 hover:text-green-500">
                    Sign up
                </a>
            </p>
        </div>
        
    </div>

    <script>
        const loginForm = document.getElementById('login-form');
        const signupForm = document.getElementById('signup-form');
        const toggleLink = document.getElementById('toggle-link');
        const toggleContainer = document.getElementById('toggle-container');
        const formTitle = document.getElementById('form-title');

        // We need a persistent way to re-bind the event listener
        const toggleHandler = (e) => {
            e.preventDefault();
            
            loginForm.classList.toggle('hidden');
            signupForm.classList.toggle('hidden');

            if (loginForm.classList.contains('hidden')) {
                // Switched to Signup
                formTitle.textContent = 'Create your new account';
                toggleContainer.innerHTML = `<p>Already have an account? <a href="#" id="toggle-link" class="font-medium text-green-600 hover:text-green-500">Sign in</a></p>`;
            } else {
                // Switched to Login
                formTitle.textContent = 'Sign in to your account';
                toggleContainer.innerHTML = `<p>Don't have an account? <a href="#" id="toggle-link" class="font-medium text-green-600 hover:text-green-500">Sign up</a></p>`;
            }
            
            // Re-bind the event listener to the new link that was just created
            document.getElementById('toggle-link').addEventListener('click', toggleHandler);
        };

        document.getElementById('toggle-link').addEventListener('click', toggleHandler);


        // Placeholder for form submission logic
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            console.log('Login form submitted');
            // Add user login logic here
            // On success: window.location.href = './farmer_chatbot.html';
        });

        signupForm.addEventListener('submit', (e) => {
            e.preventDefault();
            console.log('Signup form submitted');
            // Add user registration logic here
        });

    </script>
</body>
</html>
