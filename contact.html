<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="/Screenshot 2025-09-09 221052.png">
<link rel="icon" type="image/png" sizes="16x16" href="/Screenshot 2025-09-09 221052.png">
    <title>Contact Us - AI Krishi Sahayak</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen py-12">

    <div class="w-full max-w-2xl p-8 space-y-8 bg-white rounded-2xl shadow-lg">
        
        <!-- Header -->

        <a href="home.html" class="text-gray-400 hover:text-gray-700 transition" title="Go Back">
                                <i class="fas fa-arrow-left text-2xl"></i>
                            </a>
        <div class="text-center">
            <div class="flex items-center justify-center mx-auto h-16 w-16 rounded-full bg-green-500 text-white text-3xl mb-4">
                <i class="fas fa-headset"></i>
            </div>
            <h2 class="text-3xl font-bold text-gray-900">
                Contact Us
            </h2>
            <p class="mt-2 text-sm text-gray-600">We'd love to hear from you! Reach out with any questions.</p>
        </div>

        <!-- Contact Information -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8 pt-8">
            <!-- Left Column: Details -->
            <div class="space-y-6">
                <div class="flex items-start space-x-4">
                    <div class="mt-1 text-green-600">
                        <i class="fas fa-map-marker-alt fa-lg"></i>
                    </div>
                    <div>
                        <h3 class="font-semibold text-gray-800">Our Address</h3>
                        <p class="text-sm text-gray-600">123 Green Valley, Farmville, Agra, Uttar Pradesh, 282001, India</p>
                    </div>
                </div>
                 <div class="flex items-start space-x-4">
                    <div class="mt-1 text-green-600">
                        <i class="fas fa-envelope fa-lg"></i>
                    </div>
                    <div>
                        <h3 class="font-semibold text-gray-800">Email Us</h3>
                        <a href="mailto:support@aifarmer.com" class="text-sm text-green-600 hover:underline">support@aifarmer.com</a>
                    </div>
                </div>
                 <div class="flex items-start space-x-4">
                    <div class="mt-1 text-green-600">
                        <i class="fas fa-phone fa-lg"></i>
                    </div>
                    <div>
                        <h3 class="font-semibold text-gray-800">Call Us</h3>
                        <a href="tel:+911234567890" class="text-sm text-green-600 hover:underline">+91 12345 67890</a>
                    </div>
                </div>
            </div>

            <!-- Right Column: Contact Form -->
            <form action="#" method="POST" class="space-y-4">
                 <div>
                    <label for="name" class="sr-only">Full Name</label>
                    <input type="text" name="name" id="name" required class="relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm" placeholder="Full Name">
                </div>
                 <div>
                    <label for="email-form" class="sr-only">Email</label>
                    <input type="email" name="email" id="email-form" required class="relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm" placeholder="Email Address">
                </div>
                <div>
                     <label for="message" class="sr-only">Message</label>
                     <textarea name="message" id="message" rows="4" required class="relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm" placeholder="Your Message"></textarea>
                </div>
                <div>
                    <button type="submit" class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition duration-150">
                        Send Message
                    </button>
                </div>
            </form>
        </div>

        <!-- Social Media Links -->
        <div class="text-center pt-8 border-t border-gray-200">
             <h3 class="font-semibold text-gray-800 mb-4">Follow Us</h3>
             <div class="flex justify-center space-x-6">
                <a href="#" class="text-gray-500 hover:text-green-600 transition-colors">
                    <i class="fab fa-twitter fa-2x"></i>
                </a>
                <a href="#" class="text-gray-500 hover:text-green-600 transition-colors">
                    <i class="fab fa-facebook-f fa-2x"></i>
                </a>
                <a href="#" class="text-gray-500 hover:text-green-600 transition-colors">
                    <i class="fab fa-instagram fa-2x"></i>
                </a>
                 <a href="#" class="text-gray-500 hover:text-green-600 transition-colors">
                    <i class="fab fa-linkedin-in fa-2x"></i>
                </a>
             </div>
        </div>

        <div class="text-sm text-center">
            <a href="./home.html" class="font-medium text-green-600 hover:text-green-500">
                &larr; Back to Chat
            </a>
        </div>
        
    </div>

</body>
</html>
